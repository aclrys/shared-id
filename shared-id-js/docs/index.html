<!doctype html>
<html lang="en">
    <head>
        <title>Shared ID Cookie</title>
    </head>

    <body>
        <h1>Sample</h1>

        <script src="https://sharedid.org/lib/sharedid.js"></script>
        <script>
            window.sharedID = new window.SharedID();
            window.onload = () => {
                window.sharedID.id = "sharedid-value";
            }
        </script>
    </body>
</html>
